<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f]">
        <div class="container p-4">
            <footer class="bg-[#659f8f]">
                <div class="container  px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4"> <!-- added new grid class-->
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col justify-start sm:flex-row gap-3 w-full">
                                <input id="email" type="text" placeholder="Email Address" class="px-8 py-2 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943] mt-4"> <!-- added placeholder text -->
                                <button class=" px-8 py-2 text-white bg-orange-600 rounded-md mt-4"> <!-- added margin to space it out-->
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-semibold">Quick Link</p>
                            <div class="flex py-4">
                                <!-- added unordered list-->
                               <ul class="text-[#313131] space-y-2"> 
                                    <li> <a href="#">Home</a></li>
                                    <li><a href="#">Who We Are</a></li>
                                    <li><a href="#">Our Philosophy</a></li>
                               </ul>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-semibold">Technologies</p>
                            <div class="">
                                <ul class="text-[#313131] space-y-2">
                                    <li><a href="#">HTML</a></li>
                                    <li><a href="#">CSS</a></li>
                                    <li><a href="#">JavaScript</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
